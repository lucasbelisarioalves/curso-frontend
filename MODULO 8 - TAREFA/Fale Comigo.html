                    <form method="post">
                        <div>

                        <input type="text" name="Nome" id="Nome" placeholder="Digite seu nome"> 
                        </div>
                        
                        <div>
                        <label for="mail">E-mail</label><br>

                        <div>
                        <label for="fone">Telefone</label><br>
                        <input type="tel" name="Nome" id="fone" placeholder="Digite seu  número de Telefone"> 
                        </div>

                        <div>
                        <label for="Testo">Fale um pouco mais</label><br>
                        <textarea name="mensagem" id="areadetexto" placeholder="Escreva o objetivo do seu contato"></textarea>
                        </div>

                        <div>
                            <input type="submit" id="botaoenviar">
                        </div>
